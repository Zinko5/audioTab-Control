<!DOCTYPE html>
<html>
  <head>
    <title>AudioTab Control</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Control de Audio</h2>
    <div>
      <label for="volumen">Volumen: </label>
      <input type="range" id="volumen" min="0" max="500" value="100">
      <span id="volumen-valor">100%</span> <!-- Mostrar el porcentaje aquÃ­ -->
    </div>
    <div>
      <button id="reset-volumen">Restablecer Volumen</button>
    </div>
    <div>
      <label for="mono">Modo mono: </label>
      <input type="checkbox" id="mono">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
