<!DOCTYPE html>
<html>
  <head>
    <title>AudioTab Control</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Control de Audio</h2>
    <div>
      <label id="vol_label" for="volumen">100%</label>
      <input type="range" id="volumen" min="0" max="2" step="0.01" value="1">
    </div>
    <div>
      <label for="mono">Modo mono: </label>
      <input type="checkbox" id="mono">
    </div>
    <button id="reset">Restablecer al 100%</button>
    <script src="popup.js"></script>
  </body>
</html>
